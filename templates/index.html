<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuegenomics Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="toggle-theme" id="theme-toggle">🌙</div>

  <div class="background-waves">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,0 C600,100 600,0 1200,100 L1200,0 L0,0 Z" fill="#00b4d8" />
    </svg>
  </div>

  <div id="assistant-toggle" style="margin: 16px 0;">
    <button id="faq-btn" class="active">🔍 Customer Assistant</button>
    <button id="wellness-btn">🧬 Genetic Wellness Assistant</button>
  </div>
  <div id="assistant-description">
    <p>Get quick answers to common questions.</p>
  </div>

  <div class="chat-container">
    <div class="bot-header">
      <img src="{{ url_for('static', filename='img/bot-avatar.png.png') }}" alt="Bot" class="bot-avatar" />
      <h2>Customer Assistant</h2>
    </div>

    <div class="chat-messages" id="chatMessages">
      </div>

    <div class="chat-input" id="input-area">
      <input id="user-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
